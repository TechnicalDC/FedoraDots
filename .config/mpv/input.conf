l seek 10
h seek -10
q quit
p cycle pause                          # toggle pause/playback mode
Shift+p screenshot
Shift+l playlist-next                        # skip to next file
Shift+h playlist-prev                        # skip to previous file
k add volume 2
j add volume -2
a cycle audio				# cycle through audio
Shift+a cycle audio down 		# ...backwards
s cycle sub                            # cycle through subtitles
Shift+s cycle sub down                 # ...backwards
f cycle fullscreen                     # toggle fullscreen
t script-message-to seek_to toggle-seeker
